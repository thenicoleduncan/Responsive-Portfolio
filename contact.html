<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Nicole Duncan</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap" rel="stylesheet">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">nicole duncan</a>
      <nav>
        <a href="index.html">about</a>
        <a href="portfolio.html">portfolio</a>
        <a href="contact.html">contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="main-section">
      <h1>find me on social media</h1>
      <div class="row">
        <div class="column">
          <a href="https://www.facebook.com/thenicoleduncan">
            <img src="./assets/images/Holographic FB-02.png" alt="facebook" style="width:25%">
          </a>
        </div>
        <div class="column">
          <a href="https://www.instagram.com/nbdunks/">
            <img src="./assets/images/Holographic IG-04.png" alt="instagram" style="width:25%">
          </a>
        </div>
        <div class="column">
          <a href="https://twitter.com/NicoleD77811402">
            <img src="./assets/images/Holographic TW-03.png" alt="twitter" style="width:25%">
          </a>
        </div>
        <div class="column">
          <a href="https://www.youtube.com/">
            <img src="./assets/images/Holographic YT-01.png" alt="youtube" style="width:25%">
          </a>
        </div>
      </div>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
